<!-- NeethuSimon Walmart_api_assignment
     product recommendation page 
Dispaly  10 products  from product recommendation based on ranking (review sentiments)-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
 <h:head>
 <title>Recommendation page</title>
 </h:head>
 <h:body>
 <p>You have searched for #{searchproduct.product.productName}</p><br />
 <h2>Product Recommendation</h2>
 
 <h:dataTable value="#{searchproduct.productReview.entrySet().toArray()}" var="entry">
    <h:column>
    <f:facet name ="header">Product Name </f:facet>
    #{entry.key}</h:column>
    <h:column>
     <f:facet name ="header">Overall rating </f:facet>
    #{entry.value}</h:column>
</h:dataTable>
 <a href= " Search.xhtml">return to Search product</a>
 </h:body>
 </html>
